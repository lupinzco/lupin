<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0;url=/lupin/">
    <script>
      // GitHub Pages SPA fallback: redirect all unknown paths to /lupin/
      (function() {
        var path = window.location.pathname;
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        // 기본적으로 index로 돌려보내되, 필요시 커스텀 로직 추가 가능
        window.location.replace('/lupin/' + (search || '') + (hash || ''));
      })();
    </script>
  </head>
  <body></body>
</html>
